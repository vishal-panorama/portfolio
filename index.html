<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="container">
        <button class="openbtn" id="openbtn" onclick="openNav()">☰</button>
        <div id="mySidepanel" class="sidepanel">
            <a class="closebtn" onclick="closeNav()">×</a>
            <i class="fa fa-home" aria-hidden="true"></i>
            <a href="#">Home</a>
            <i class='fa fa-graduation-cap' aria-hidden="true"></i>
            <a href="#">Education</a>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <a href="#">Project</a>
        </div>
        <div class="menu">
            <div class="sidebar color_change" id="mydiv_sidebar">
                <div class="sidebar_text">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <h3>Home</h3>
                    <i class='fa fa-graduation-cap' aria-hidden="true"></i>
                    <h3>Education</h3>
                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                    <h3>Project</h3>
                </div>
            </div>
            <div class="button">
                <button onclick="myFunction()" id="button"></button>
            </div>
            <div class="Details_data">
                <section class="Details_head">

                    <div class="Details">
                        <div class="dot" id="color_change">
                            <span class="profile"></span>
                            <img src="images/img1.png" class="image">
                        </div>
                        <div class="text">
                            <h1 id="text_color">Vishal</h1>
                            <h3>Frontend Developer</h3>
                        </div>
                </section>
                <!---------------EDUCATION------------- -->
                <section class="education">
                    <div class="education_head">

                        <span>Qualification</span>
                        <h2>My Education</h2>
                    </div>

                    <div class="education_container">
                        <div class="education_content">
                            <div>
                                <h2 class="education_year">2015 - 2018</h2>
                                <span>Completed</span>
                            </div>
                            <div class="education_course">
                                <h2>BCA</h2>
                                <span>IGNOU</span>
                            </div>
                        </div>

                        <div class="education_content">
                            <div>
                                <h2 class="education_year">2015</h2>
                                <span>Completed</span>
                            </div>
                            <div>
                                <h2>12th</h2>
                                <span>CBSE</span>
                            </div>
                        </div>
                        <div class="education_content">
                            <div>
                                <h2 class="education_year">2013</h2>
                                <span>Completed</span>
                            </div>
                            <div>
                                <h2>10th</h2>
                                <span>CBSE</span>
                            </div>
                        </div>

                    </div>
                </section>

                <!-- ------------Project----------- -->


                <section class="project">
                    <div class="Project_head">
                        <span>My Portfolio</span>
                        <h2>Recent Projects</h2>
                    </div>
                    <div class="Project_Name">
                        <span>All</span>
                        <span>Java Script</span>
                    </div>
                </section>
                <footer>
                    <div class="footer">
                        <div class="footer_detail">
                            <div>
                                <h1>Developed By:</h1>
                                <h2>Vishal</h2>
                            </div>
                            <div class="footer_icon">
                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                            </div>
                        </div>

                    </div>
                </footer>
            </div>
        </div>

    </div>
</body>
<script src="Javascript/home.js"></script>

</html>
